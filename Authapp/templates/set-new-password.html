{% extends 'home.html' %}

{% block title %} Reset Password {% endblock title %}
{% block head %}
{% endblock head %}
{% block body %}

<div id="contact" class="contact-area" >
    <div class="contact-inner area-padding">
      <div class="contact-overly"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="section-headline text-center">
              <h2>Set New Password </h2>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Start Google Map -->
          <div class="col-md-3">
          </div> 
          <!-- Start  signup -->
            <div class="col-md-6">
             <div class="form contact-form">
              <form action="{% url 'set-new-password' uidb64 token %}" method="post" role="form">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="pass1" id="pass1" placeholder="Password" required>
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="pass2" id="pass2" placeholder="Confirm Password" required>
                </div>
                <br>
                <div class="text-center"><button type="submit" style="color: aqua;">Reset Password</button></div>
                <br>
                <!-- <div class="text-center">New User? <a href="/signup" style="color: aqua;">Register Here</a></div>
                <div class="text-center">Forgot Password <a href="/request-reset-email" style="color: aqua;">Reset Here</a></div> -->
              </form>
            </div>
            </div>
            <!-- End Left contact -->
           <div class="col-md-3">
           </div> 
        </div>
      </div>
    </div>
  </div><!-- End Contact-->

{% endblock body %}
