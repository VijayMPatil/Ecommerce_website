{% extends 'home.html' %}
{% block title%} Register {% endblock title %}
{% block head %}
{% endblock head %}

{% block body %}

<div id="contact" class="contact-area" >
    <div class="contact-inner area-padding">
      <div class="contact-overly"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="section-headline text-center">
              <h2>Register Here</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Start Google Map -->
          <div class="col-md-3">
          </div> 
          <!-- Start  signup -->
            <div class="col-md-6">
              {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
             <div class="form contact-form">
              <form action="/signup" method="post" role="form">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Your First Name" required>
                </div>

                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Your Last Name" required>
                </div>

                <div class="form-group mt-3">
                    <input type="number" name="number" class="form-control" id="number" placeholder="Your Mobile Number" required>
                </div>
            
                <div class="form-group mt-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="pass1" id="pass1" placeholder="Password" required>
                </div>

                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="pass2" id="pass2" placeholder="Confirm Password" required>
                </div>
                <br>

                <div class="text-center"><button type="submit" style="color: aqua;">Submit</button></div>
              </form>
            </div>
            <br>
            <div class="text-center">Already User? <a href="/login" style="color: aqua;">Login</a></div>
            
            </div>
            <!-- End Left contact -->
           <div class="col-md-3">
           </div> 
        </div>
      </div>
    </div>
  </div><!-- End Contact-->

{% endblock body %}
